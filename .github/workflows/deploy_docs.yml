# GitHub workflow for deploying the docs to GitHub Pages
name: deploy_docs

on:
    push:
        branches:
          - master
        paths:
          - 'concept/docs/**'

jobs:
    deploy_docs:
        runs-on: ubuntu-18.04
        steps:
          - name: Checkout 🛎
            uses: actions/checkout@v2
          - name: Set Docker username 📝
            env:
                docker_username: ${{ secrets.DOCKER_USERNAME }}
            run: |
                [ -n "${docker_username}" ] || docker_username=jmddk
                echo "::set-env name=docker_username::${docker_username}"
          - name: Build docs 📖
            run: |
                docker run \
                -v ${GITHUB_WORKSPACE}:/github \
                ${docker_username}/concept:latest bash -c ': \
                    && cd / \
                    && source ~/.bashrc \
                    && rm -rf "${concept_dir}" \
                    && cp -r /github/concept "${concept_dir}" \
                    && (cd "${concept_dir}" && make docs) \
                    && cp -r "${docs_dir}/publish" /github/ \
                '
          - name: Deploy docs 🚀
            uses: peaceiris/actions-gh-pages@v3
            with:
                github_token: ${{ secrets.GITHUB_TOKEN }}
                publish_dir: publish

