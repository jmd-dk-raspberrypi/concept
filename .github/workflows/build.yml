# GitHub workflow for testing the entire build,
# including installation, the test suite and building of the docs.
# Docker build is pushed to Docker Hub upon success.
name: build

on:
    schedule:
      - cron: '0 0 * * SUN'
    pull_request:
        branches:
          - master
        paths:
          - 'installer'
          - 'Dockerfile'

jobs:
    build:
        runs-on: ubuntu-18.04
        steps:
          - name: Checkout ðŸ›Ž
            uses: actions/checkout@v2
          - name: Install ðŸ”§
            run: |
                rm -f concept/docs/_static/*.pdf
                docker build -t concept .
          - name: Test suite ðŸ¤–
            run: docker run concept concept -t all
          - name: Build docs ðŸ“–
            run: docker run concept make docs
          - name: Push to Docker Hub ðŸ“¤
            env:
                docker_username: ${{ secrets.DOCKER_USERNAME }}
            if: env.docker_username
            run: |
                docker tag concept ${{ secrets.DOCKER_USERNAME }}/concept:test-build
                docker login \
                    -u ${{ secrets.DOCKER_USERNAME }} \
                    -p ${{ secrets.DOCKER_PASSWORD }} \
                    2>/dev/null
                docker push ${{ secrets.DOCKER_USERNAME }}/concept:test-build

