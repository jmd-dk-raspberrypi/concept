# GitHub workflow for testing the entire build,
# including installation, the test suite and building of the docs.
name: build

on:
    schedule:
      - cron: '0 0 * * SUN'
    pull_request:
        branches:
          - master
        paths:
          - 'installer'
          - 'Dockerfile'

jobs:
    build:
        runs-on: ubuntu-18.04
        steps:
          - name: Checkout ðŸ›Ž
            uses: actions/checkout@v2
          - name: Install ðŸ”§
            run: docker build -t concept .
          - name: Test suite ðŸ¤–
            run: docker run concept concept -t all
          - name: Build docs ðŸ“–
            run: docker run concept make docs

