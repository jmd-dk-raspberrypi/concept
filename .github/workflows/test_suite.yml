# GitHub workflow for testing the code base by running the test suite
name: test_suite

on:
    pull_request:
        branches:
          - master
        paths:
          - 'concept/*.py'
          - 'concept/Makefile'
          - 'concept/concept'
          - 'concept/fft.c'
          - 'concept/tests/**'
          - 'concept/utilities/**'

jobs:
    # This job runs first
    test_basic:
        runs-on: ubuntu-18.04
        steps:
          - name: Checkout ðŸ›Ž
            uses: actions/checkout@v2
          - name: Run test ðŸ¤–
            run: |
                docker run \
                -e GITHUB_JOB \
                -v "${GITHUB_WORKSPACE}":/github \
                jmddk/concept:master bash -c ': \
                    && cd / \
                    && source ~/.bashrc \
                    && rm -rf "${concept_dir}" \
                    && cp -r /github/concept "${concept_dir}" \
                    && concept -t ${GITHUB_JOB/test_} \
                    && mkdir /github/build \
                    && cp "${concept_dir}/"*.so /github/build/ \
                '
          - name: Upload build ðŸ“¤
            uses: actions/upload-artifact@v1
            with:
                name: build
                path: build
