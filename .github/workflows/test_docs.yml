# GitHub workflow for testing the building of the docs
name: test_docs

on:
    pull_request:
        branches:
          - master
        paths:
          - 'concept/docs/**'

jobs:
    test_docs:
        runs-on: ubuntu-18.04
        steps:
          - name: Checkout ðŸ›Ž
            uses: actions/checkout@v2
          - name: Build docs ðŸ“–
            run: |
                docker run \
                -v ${GITHUB_WORKSPACE}:/github \
                jmddk/concept:master bash -c ': \
                    && cd / \
                    && source ~/.bashrc \
                    && rm -rf "${concept_dir}" \
                    && cp -r /github/concept "${concept_dir}" \
                    && (cd "${concept_dir}" && make docs) \
                '

